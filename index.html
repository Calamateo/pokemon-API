<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark">
    <!-- nav -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pokedex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pokemon">Pokemon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#batalla">Batalla</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/SI_Pokemon.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block text-dark">
                    <h5 class="display-4 fw-bold">La mejor pagina pokemon</h5>
                    <p>Encontraras la mejor informaci√≥n aqui.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/pokemon3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block text-dark">
                    <h5 class="display-4 fw-bold">Increibles batallas pokemon</h5>
                    <p>Aqui encontraras batallas aleatorias</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/pokemon1.jpg" class="d-block w-100" alt="...">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <main class="bg-secondary">
        <section id=pokemon class="container text-white py-5">
            <h2 class="h1 text-center"><img src="./images/POKEBALL.png" class="img-fluid p-0 m-0" width="40px"
                    alt="pokeball"><span class="text-danger">POKE</span>MON<img src="./images/POKEBALL.png"
                    class="img-fluid p-0 m-0" width="40px" alt="pokeball"></h2>
            <br><br><br>
            <h2 class="text-center">Top 3 mejores Pokemon</h2>

            <div class="row mt-5 ">
                <div class="col-12 col-md-4 text-black text-center">
                    <div id='elemento' class="card bg-black text-white vh-100"></div>
                </div>
                <div class="col-12 col-md-4 text-black text-center">
                    <div id='elemento2' class="card bg-black text-white vh-100"></div>
                </div>
                <div class="col-12 col-md-4 text-black text-center ">
                    <div id='elemento3' class="card bg-black text-white vh-100"></div>
                </div>
                <hr>
                <br><br>
            </div>
        </section>


        <section id="batalla">
            <div class="container py-5">
                <h2 class="h1 text-center">Batalla pokemon!</h2>

                <div class="row mt-5 ">
                    <div class="col-1"></div>
                    <div class="col-12 col-md-4 text-black text-center">
                        <div id='pokemon-1' class=" text-white" style="width: 18rem;"></div>
                    </div>
                    <div class="col-12 col-md-2 text-white display-4 text-center"><a class="nav-link" href="#batalla">
                        <button type="button" id="boton"  onclick="js_style()" class="btn btn-primary"> Vs. </button></a>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-12 col-md-4 text-black text-center">
                        <div id='pokemon-2' class=" text-white" style="width: 18rem;"></div>
                    </div>

                </div>



            </div>
            <br><br><br><br><br>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
